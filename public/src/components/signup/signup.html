<div style="padding: 20px;">

    <div style="padding-top: 40px;margin-left: auto;margin-right: auto;display: block;width:340px;">

        <h1>SIGN UP</h1>

        <div style="padding:25px;border:solid 1px #0B6C29;border-radius: 15px;">
            <form method="post">

                <div class="form-group">
                    <label >First Name</label>
                    <input type="text" class="form-control" ng-model="Signup.fname">
                </div>

                <div class="form-group">
                    <label >Last Name</label>
                    <input type="text" class="form-control" ng-model="Signup.lname">
                </div>

                <div class="form-group">
                    <label >Age</label>
                    <input type="text" class="form-control" ng-model="Signup.age">
                </div>

                <div class="form-group">
                    <label >Email</label>
                    <input type="email" class="form-control" ng-model="Signup.email">
                </div>

                <div class="form-group">
                    <label >Password</label>
                    <input type="text" class="form-control" ng-model="Signup.password">
                </div>

                <a class="btn btn-primary" ng-click="submitSignUp()">Sign Up</a>

            </form>
        </div>

    </div>
</div>
