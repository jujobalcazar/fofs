<div style="padding: 20px;">

    <div class="col-md-9">
        COOL FOOL IMAGE
    </div>
    <div class="col-md-3" style="padding-top: 40px;margin-left: auto;margin-right: auto;display: block;">
        <div style="padding:25px;border:solid 1px #0B6C29;border-radius: 15px;">
            <form method="post">

                <div class="form-group">
                    <label >Email</label>

                    <input type="email" class="form-control" ng-model="Login.email">

                <div class="form-group">
                    <label >Password</label>
                    <input type="password" class="form-control" ng-model="Login.password">
                </div>

                <a class="btn btn-primary" ng-click="submitLogin()">Submit</a>

                <div class="form-group" style="padding-top:40px;">
                    <label >Not a member?,</label>&nbsp;<a style="" href="#!/signup/">Sign Up here</a>
                </div>
            </form>
        </div>

    </div>
</div>
