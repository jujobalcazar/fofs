
<div class="col-md-2" style="background-color: #333;height:800px;padding: 0px;">
    <div class="adminMenu adminMenu_unselected" ng-click="linkProfile()">Profile</div>
    <div class="adminMenu adminMenu_selected">Posts</div>
    <div class="adminMenu adminMenu_unselected" ng-click="linkContacts()">Contacts</div>
</div>


<div class="col-md-10" style="padding-top: 20px;" >
    <div style="padding: 20px;">
        <div class="row">
            <div class="col-md-6">
                <h3 class="title">All Posts</h3></div>
            <div class="col-md-6" style="text-align: right;line-height:56px;">
                <a ng-click="linkNewPost()" class="btn btn-primary">New</a>
            </div>
        </div>

        <div class="row headerTable">
            <div class="col-md-2" style="padding:10px 10px 10px 30px">Id</div>
            <div class="col-md-3" style="padding:10px 10px 10px 30px">Text</div>
            <div class="col-md-3" style="padding:10px 10px 10px 30px">Video</div>
            <div class="col-md-3" style="padding:10px 10px 10px 30px">Image</div>
            <div class="col-md-1" style="padding:10px 10px 10px 30px"></div>
        </div>


        <div class="row alternover" ng-repeat="Post in User.posts">
            <div class="col-md-2" style="padding:10px 10px 10px 30px"><a ng-click="openPost(Post._id)">{{Post._id}}</a></div>
            <div class="col-md-3" style="padding:10px 10px 10px 30px" ng-bind-html="beautifyText(Post.text)"></div>
            <div class="col-md-3" style="padding:10px 10px 10px 30px">
                <a href="{{Post.video}}" target="_blank">{{Post.video}}</a></div>
            <div class="col-md-3" style="padding:10px 10px 10px 30px">{{Post.Image}}</div>
            <div class="col-md-1" style="padding:5px 10px;text-align:right;">
                <a class="btn btn-danger" href="" ng-click="deletePost(Post._id)">X</a>
            </div>
        </div>
    </div>
</div>
