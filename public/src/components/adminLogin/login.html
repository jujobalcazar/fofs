<div style="padding: 20px;">

    <div style="padding-top: 40px;margin-left: auto;margin-right: auto;display: block;width: 320px;">
        <div style="padding:25px;border:solid 1px #0B6C29;border-radius: 15px;">
            <form method="post">

                <div class="form-group">
                    <label >Email</label>

                    <input type="email" class="form-control" ng-model="Login.email">
                </div>
                <div class="form-group">
                    <label >Password</label>
                    <input type="password" class="form-control" ng-model="Login.password">
                </div>


                <a class="btn btn-primary" ng-click="submitLogin()">Submit</a>
            </form>
        </div>

    </div>
</div>
