<div style="padding: 20px;">

    <div class="col-md-9">
        COOL FOOL IMAGE
    </div>
    <div class="col-md-3" style="padding-top: 40px;margin-left: auto;margin-right: auto;display: block;">
        <div style="padding:25px;border:solid 1px #0B6C29;border-radius: 15px;">
            <form method="post">

                <div class="form-group">
                    <label >Verification code</label>
                    <input type="text" class="form-control" ng-model="ForgotPasswordCode.code">
                </div>
                <div class="form-group">
                    <label >New password</label>
                    <input type="text" class="form-control" ng-model="ForgotPasswordCode.newpassword">
                </div>

                <a class="btn btn-primary" ng-click="submitForgotPasswordCode()">Submit</a>

            </form>
        </div>

    </div>
</div>
