<div style="padding: 20px;">

    <div style="padding-top: 40px;margin-left: auto;margin-right: auto;display: block;width:340px;">

        <h1>Verification Code</h1>
        <p>A code was sent to your email. Please enter the code to complete the sign up.</p>
        
        <div style="padding:25px;border:solid 1px #0B6C29;border-radius: 15px;">
            <form method="post">

                <div class="form-group">
                    <label >Security Code</label>
                    <input type="text" class="form-control" ng-model="Signupcode.scode">
                </div>

                <a class="btn btn-primary" ng-click="submitCode()">Submit</a>


            </form>
        </div>

    </div>
</div>
