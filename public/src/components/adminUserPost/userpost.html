
<div class="col-md-2" style="background-color: #333;height:800px;padding: 0px;">
    <div class="adminMenu adminMenu_unselected" ng-click="linkProfile()">Profile</div>
    <div class="adminMenu adminMenu_selected">Posts</div>
    <div class="adminMenu adminMenu_unselected" ng-click="linkContacts()">Contacts</div>
</div>


<div class="col-md-10" style="padding-top: 20px;" >
    <div style="padding:25px;border:solid 1px #0B6C29;border-radius: 15px;width:400px;">
        <form method="post">

            <div class="form-group">
                <label >Text</label><br/>
                <textarea rows="4" style="width:350px;" ng-model="Post.text"></textarea>

            </div>
            <div class="form-group">
                <label >Video</label><br/>
                <input type="text" class="form-control" ng-model="Post.video">
            </div>
            <div class="form-group">
                <label >Image</label><br/>
                <input type="text" class="form-control" ng-model="Post.image">
            </div>

            <a class="btn btn-default" ng-click="goback()">Back to Posts</a>
            <a class="btn btn-primary" ng-click="submitPost()">Submit</a>

        </form>
    </div>
</div>
